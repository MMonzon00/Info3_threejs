<!DOCTYPE html>

<html lang="en">
	
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
		<meta charset="utf-8">
		<title>CyberTruck</title>
		<style>
			body { margin: 0; }
		</style>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script type="module" src="/main.js"></script>
		<div id="info">
			<h3 id="titulo">CyberTruck</h3>
			<p id="inter">Keybinds:</p>
			<ul>
				<li>Scroll Down: Alejar la cámara</li>
				<li>Scroll Up: Acercar la cámara</li>
				<li>ArrowKeys: Mover el vehiculo</li>
				<li>c: Orbitar/Controlar vehiculo</li>
				<li>Space: Camara Frontal/Trasera</li>
				<li>Ctrl+R: Recargar pagina</li>
			</ul>
		</div>
	</body>
</html>
